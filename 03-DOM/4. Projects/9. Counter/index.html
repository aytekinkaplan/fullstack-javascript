<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #343a40;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .counter-container {
        background-color: #212529;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      #value {
        font-size: 6rem;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-counter {
        font-size: 2rem;
        padding: 10px 20px;
        margin: 0 10px;
        transition: all 0.3s ease;
      }
      .btn-counter:hover {
        transform: scale(1.1);
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="counter-container text-center">
      <h1 id="value" class="mb-4 text-light">0</h1>
      <div>
        <button id="decrease" class="btn btn-danger btn-counter">-</button>
        <button id="increase" class="btn btn-success btn-counter">+</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
